<div class="container">
  <mat-toolbar color="primary" class="toolbar">
      <button class="primary-button" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
          <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>

      <span>MediApp</span>

      <span class="spacer"></span>

      <button class="primary-button" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
          <button mat-menu-item>
              <mat-icon>account_box</mat-icon>
              <span>My account</span>
          </button>
          <button mat-menu-item (click)="sidenav.opened = false">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
          </button>
      </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav style="width: 250px" mode="side">          
          <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
              routerLink="/pages/search" style="cursor: pointer">
              <mat-icon>search</mat-icon>
              <span>Search</span>
          </button>
          <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
              routerLink="/pages/prescription-autocomplete" style="cursor: pointer">
              <span>Register Prescription E.</span>
          </button>
          <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
              routerLink="/pages/prescription-wizard" style="cursor: pointer">
              <span>Register Prescription W.</span>
          </button>
          <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
              routerLink="/pages/specialty" style="cursor: pointer">
              <span>Specialty</span>
          </button>
          <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
              routerLink="/pages/medic" style="cursor: pointer">
              <span>Medic</span>
          </button>
          <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
              routerLink="/pages/exam" style="cursor: pointer">
              <span>Exam</span>
          </button>
          <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
              routerLink="/pages/patient" style="cursor: pointer">
              <span>Patient</span>
          </button>
          <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
              routerLink="/pages/report" style="cursor: pointer">
              <span>Report</span>
          </button>
      </mat-sidenav>

      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>

  </mat-sidenav-container>
</div>
